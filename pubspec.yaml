name: quiz_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.3 
  get: ^4.3.8
  google_fonts: ^2.1.0
  http: ^0.13.4
  expandable_text: ^2.2.0 
  just_audio: ^0.9.13

  firebase_core: "^1.2.1"
  cloud_firestore: "^2.2.1"
  firebase_auth: "^1.4.1"
  fluttertoast: ^8.0.8
  flutter_svg: ^0.21.0+1
  firebase_core_web: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/onboard_image.png
    - assets/images/quran_icon.png
    - assets/images/
    - assets/audio/
    - assets/icons/
    - assets/
